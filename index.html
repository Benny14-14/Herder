<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">ðŸŽµ Herdernacht Songwunsch</h1>
  <form id="songForm" class="w-full max-w-md space-y-4">
    <input type="text" id="title" placeholder="Songtitel" required class="w-full p-2 rounded bg-gray-800 border border-gray-700" />
    <input type="text" id="artist" placeholder="Interpret" required class="w-full p-2 rounded bg-gray-800 border border-gray-700" />
    <input type="url" id="link" placeholder="YouTube-/Spotify-Link (optional)" class="w-full p-2 rounded bg-gray-800 border border-gray-700" />
    <textarea id="reason" placeholder="Warum dieser Song? (optional)" class="w-full p-2 rounded bg-gray-800 border border-gray-700"></textarea>
    <button type="submit" class="w-full p-2 bg-green-600 hover:bg-green-700 rounded">Absenden</button>
  </form>

  <a href="status.html" class="mt-4 inline-block text-sm text-blue-400 hover:underline">ðŸ”Ž Bisherige WÃ¼nsche ansehen</a>

  <a href="admin.html" class="fixed bottom-4 right-4 bg-yellow-600 text-white px-4 py-2 rounded shadow hover:bg-yellow-700 text-sm">ðŸ”’ Admin Login</a>

  <script>
    document.getElementById("songForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const artist = document.getElementById("artist").value.trim();
      const link = document.getElementById("link").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (!title || !artist) return alert("Bitte Titel und Interpret eingeben.");

      await db.collection("wuensche").add({
        title,
        artist,
        link,
        reason,
        status: "offen",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Songwunsch wurde eingereicht!");
      document.getElementById("songForm").reset();
    });
  </script>
</body>
