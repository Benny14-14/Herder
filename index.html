<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herdernacht SongwÃ¼nsche</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body id="body" class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-6">ðŸŽ¶ SongwÃ¼nsche Herdernacht 2025</h1>

  <form id="wishForm" class="flex flex-col w-full max-w-md space-y-4 bg-gray-800 p-6 rounded shadow">
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Songtitel"
      required
      class="p-3 rounded text-black"
    />
    <input
      type="text"
      id="artist"
      name="artist"
      placeholder="Interpret / KÃ¼nstler"
      required
      class="p-3 rounded text-black"
    />
    <input
      type="url"
      id="link"
      name="link"
      placeholder="Link (optional)"
      class="p-3 rounded text-black"
    />
    <button
      type="submit"
      id="submitBtn"
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded transition-all duration-300"
    >
      Wunsch absenden
    </button>
  </form>

  <button
    id="showWishesBtn"
    class="mt-6 bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded"
    onclick="location.href='status.html'"
  >
    ðŸŽµ Bisherige WÃ¼nsche ansehen
  </button>

  <script>
    function setRandomDesign() {
      const rand = Math.floor(Math.random() * 100);
      const body = document.getElementById("body");
      const inputs = document.querySelectorAll("#wishForm input");
      const submitBtn = document.getElementById("submitBtn");

      // Reset auf Standard
      body.className = "bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6";
      inputs.forEach(input => {
        input.style.border = "none";
        input.style.backgroundColor = "white";
      });
      submitBtn.style.boxShadow = "none";
      submitBtn.style.backgroundColor = "";
      submitBtn.style.color = "white";

      if (rand < 50) {
        // 50% Standarddesign - keine Ã„nderung
        console.log("Standarddesign");
      } else if (rand < 60) {
        // 10% Eingabefelder mit bunter Umrandung
        const colors = ["#f87171", "#60a5fa", "#34d399", "#fbbf24"]; // Rot, Blau, GrÃ¼n, Gelb
        const color = colors[Math.floor(Math.random() * colors.length)];
        inputs.forEach(input => {
          input.style.border = `3px solid ${color}`;
        });
        console.log("Design mit bunter Umrandung");
      } else if (rand < 75) {
        // 15% Absende-Button leuchtet
        submitBtn.style.boxShadow = "0 0 10px 3px #34d399";
        submitBtn.style.backgroundColor = "#22c55e"; // grÃ¼n leuchtend
        submitBtn.style.color = "white";
        console.log("Design mit leuchtendem Button");
      } else {
        // Rest 25% anderer Hintergrund
        body.className =
          "bg-gray-700 text-white min-h-screen flex flex-col items-center justify-center p-6";
        console.log("Anderes Hintergrunddesign");
      }
    }

    window.onload = setRandomDesign;
  </script>
</body>
</html>
