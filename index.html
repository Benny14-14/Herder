<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Herdernacht Songwünsche</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",
      projectId: "herder-7dd17",
      storageBucket: "herder-7dd17.firebasestorage.app",
      messagingSenderId: "472463332211",
      appId: "1:472463332211:web:6b8ea4a8d1480792a62b06",
      measurementId: "G-HR07N6LXGN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-2xl font-bold mb-4">🎵 Wunsch einreichen</h1>

  <form id="wishForm" class="space-y-4">
    <input type="text" id="title" placeholder="Songtitel" required class="w-full p-2 rounded text-black" />
    <input type="text" id="artist" placeholder="Interpret" required class="w-full p-2 rounded text-black" />
    <input type="url" id="link" placeholder="YouTube/Spotify-Link (optional)" class="w-full p-2 rounded text-black" />
    <textarea id="comment" placeholder="Kommentar (optional)" class="w-full p-2 rounded text-black"></textarea>
    <button type="submit" class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">✅ Wunsch absenden</button>
  </form>

  <button onclick="location.href='status.html'" class="mt-4 bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">📄 Bisherige Wünsche anzeigen</button>
  <button onclick="location.href='admin.html'" class="fixed bottom-4 right-4 bg-yellow-600 px-4 py-2 rounded-full hover:bg-yellow-700">🔐 Admin Login</button>

  <script>
    const form = document.getElementById("wishForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const artist = document.getElementById("artist").value;
      const link = document.getElementById("link").value;
      const comment = document.getElementById("comment").value;

      await db.collection("wuensche").add({
        title,
        artist,
        link,
        comment,
        status: "offen",
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        upvotes: 0,
        downvotes: 0
      });

      form.reset();
      alert("Wunsch wurde eingereicht!");
    });
  </script>
</body>
</html>
