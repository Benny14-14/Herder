<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status – Herdernacht Songwünsche</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",
      projectId: "herder-7dd17",
      storageBucket: "herder-7dd17.firebasestorage.app",
      messagingSenderId: "472463332211",
      appId: "1:472463332211:web:6b8ea4a8d1480792a62b06",
      measurementId: "G-HR07N6LXGN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-900 text-white p-6">
  <h1 class="text-2xl font-bold mb-4">🎵 Status der Songwünsche</h1>
  <button onclick="location.href='index.html'" class="mb-4 bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">🔙 Zurück zur Startseite</button>

  <div id="wishesList" class="space-y-4"></div>

  <script>
    const wishesList = document.getElementById("wishesList");

    function getStatusBase(status) {
      if (!status) return "";
      if (status.includes(":")) {
        return status.split(":")[0].trim();
      }
      return status;
    }

    function getRejectionReason(status) {
      if (!status) return "";
      if (status.includes(":")) {
        return status.split(":").slice(1).join(":").trim();
      }
      return "";
    }

    function createButton(text, onClick, className) {
      const btn = document.createElement("button");
      btn.textContent = text;
      btn.className = className;
      btn.onclick = onClick;
      return btn;
    }

    function renderWish(doc) {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "bg-gray-800 p-4 rounded shadow";

      const statusBase = getStatusBase(data.status);
      const rejectionReason = getRejectionReason(data.status);

      div.innerHTML = `
        <p><strong>${data.title}</strong> – ${data.artist}</p>
        ${data.link ? `<a href="${data.link}" class="text-blue-400 underline" target="_blank">🔗 Link</a>` : ""}
        <p class="mt-1 text-yellow-300">👍 ${data.upvotes || 0}  |  👎 ${data.downvotes || 0}</p>
        <p class="mt-1 font-semibold">Status: ${statusBase.charAt(0).toUpperCase() + statusBase.slice(1)}</p>
      `;

      if (rejectionReason) {
        const reasonP = document.createElement("p");
        reasonP.className = "text-sm italic mt-1 text-red-400";
        reasonP.textContent = `Grund: ${rejectionReason}`;
        div.appendChild(reasonP);
      }

      // Upvote / Downvote Buttons
      const upvoteBtn = createButton("👍", () => {
        const newUp = (data.upvotes || 0) + 1;
        db.collection("wuensche").doc(doc.id).update({ upvotes: newUp });
      }, "bg-green-600 px-3 py-1 rounded mr-2 mt-3 hover:bg-green-700");

      const downvoteBtn = createButton("👎", () => {
        const newDown = (data.downvotes || 0) + 1;
        db.collection("wuensche").doc(doc.id).update({ downvotes: newDown });
      }, "bg-red-600 px-3 py-1 rounded mt-3 hover:bg-red-700");

      div.appendChild(upvoteBtn);
      div.appendChild(downvoteBtn);

      wishesList.appendChild(div);
    }

    db.collection("wuensche").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      wishesList.innerHTML = "";
      snapshot.forEach(doc => renderWish(doc));
    });
  </script>
</body>
</html>
