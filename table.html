<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Herder-Gymnasium Tabelle 30</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Tabelle 30 - Herder-Gymnasium</h1>
  <table id="tabelle30">
    <thead>
      <tr>
        <th>Spalte 1</th>
        <th>Spalte 2</th>
        <th>Spalte 3</th>
        <!-- Weitere Spaltenüberschriften hier -->
      </tr>
    </thead>
    <tbody>
      <!-- Daten werden hier dynamisch eingefügt -->
    </tbody>
  </table>

  <script>
    fetch('https://nc.herder-gymnasium-minden.de/index.php/apps/tables/api/1/views/30')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#tabelle30 tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(error => console.error('Fehler beim Laden der Tabelle:', error));
  </script>
</body>
</html>
