<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herder Nacht 2025 - Technik Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #d1d5db;
      padding: 0.5rem;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #10b981;
      color: white;
    }
    select {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #9ca3af;
      cursor: pointer;
      font-weight: 600;
    }
    a {
      color: #059669;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h1 class="text-3xl font-bold text-center mb-6">Admin Login</h1>
    <form id="loginForm" class="max-w-sm mx-auto space-y-4 bg-white p-6 rounded shadow">
      <label for="password" class="block font-semibold">Passwort eingeben:</label>
      <input type="password" id="password" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Login</button>
      <p id="loginError" class="text-red-600 mt-2 hidden">Falsches Passwort, versuche es erneut.</p>
    </form>
  </div>

  <div id="dashboard" class="hidden max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">üéõÔ∏è Technik-Team Dashboard</h1>

    <section>
      <h2 class="text-2xl font-semibold mb-2">Neue W√ºnsche (offen)</h2>
      <table aria-label="Neue Songw√ºnsche">
        <thead>
          <tr>
            <th>Songtitel</th>
            <th>K√ºnstler</th>
            <th>Link</th>
            <th>Grund</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="newRequests"></tbody>
      </table>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-2">Bearbeitete W√ºnsche (gespielt, abgelehnt)</h2>
      <table aria-label="Bearbeitete Songw√ºnsche">
        <thead>
          <tr>
            <th>Songtitel</th>
            <th>K√ºnstler</th>
            <th>Link</th>
            <th>Grund</th>
            <th>Status</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody id="processedRequests"></tbody>
      </table>
    </section>
  </div>

  <script>
    const PASSWORD = 'herdernacht2025'; // Einfaches Passwort

    // Beispiel-Daten - sp√§ter von Firebase
    let songs = [
      { id: 1, title: "Blinding Lights", artist: "The Weeknd", link: "https://youtu.be/4NRXx6U8ABQ", reason: "Klassiker!", status: "offen" },
      { id: 2, title: "Levitating", artist: "Dua Lipa", link: "", reason: "", status: "gespielt" },
      { id: 3, title: "Shape of You", artist: "Ed Sheeran", link: "https://open.spotify.com/track/7qiZfU4dY1lWllzX7mPBI3", reason: "Partyhit", status: "abgelehnt" },
      { id: 4, title: "Bad Habits", artist: "Ed Sheeran", link: "", reason: "Cooler Beat", status: "offen" },
    ];

    const loginContainer = document.getElementById('login-container');
    const dashboard = document.getElementById('dashboard');
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const newRequests = document.getElementById('newRequests');
    const processedRequests = document.getElementById('processedRequests');

    function createLinkHtml(link) {
      if (!link) return '-';
      return `<a href="${link}" target="_blank" rel="noopener noreferrer">Link</a>`;
    }

    function renderTables() {
      // Neue W√ºnsche (offen)
      newRequests.innerHTML = '';
      songs.filter(s => s.status === 'offen').forEach(song => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>${createLinkHtml(song.link)}</td>
          <td>${song.reason || '-'}</td>
          <td>
            <select data-id="${song.id}">
              <option value="" selected>-- ausw√§hlen --</option>
              <option value="gespielt">Annehmen (gespielt)</option>
              <option value="abgelehnt">Ablehnen</option>
              <option value="l√∂schen">L√∂schen</option>
            </select>
          </td>
        `;
        newRequests.appendChild(tr);
      });

      // Bearbeitete W√ºnsche (gespielt, abgelehnt)
      processedRequests.innerHTML = '';
      songs.filter(s => s.status !== 'offen').forEach(song => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td>${createLinkHtml(song.link)}</td>
          <td>${song.reason || '-'}</td>
          <td>${song.status.charAt(0).toUpperCase() + song.status.slice(1)}</td>
          <td>
            <select data-id="${song.id}">
              <option value="" selected>-- ausw√§hlen --</option>
              <option value="offen">Zur√ºck in Warteschlange</option>
              <option value="gespielt">Als gespielt markieren</option>
              <option value="abgelehnt">Ablehnen</option>
              <option value="l√∂schen">L√∂schen</option>
            </select>
          </td>
        `;
        processedRequests.appendChild(tr);
      });

      // Event Listener f√ºr alle Dropdowns
      document.querySelectorAll('select[data-id]').forEach(select => {
        select.onchange = e => {
          const id = Number(e.target.getAttribute('data-id'));
          const value = e.target.value;
          if (!value) return;
          if (value === 'l√∂schen') {
            if (confirm('Willst du diesen Song wirklich l√∂schen?')) {
              songs = songs.filter(s => s.id !== id);
            }
          } else {
            // Status √§ndern
            songs = songs.map(s => s.id === id ? {...s, status: value} : s);
          }
          renderTables();
        };
      });
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const pw = document.getElementById('password').value;
      if (pw === PASSWORD) {
        loginContainer.classList.add('hidden');
        dashboard.classList.remove('hidden');
        renderTables();
      } else {
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
