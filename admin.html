<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adminbereich â€“ Herdernacht</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",
      projectId: "herder-7dd17",
      storageBucket: "herder-7dd17.firebasestorage.app",
      messagingSenderId: "472463332211",
      appId: "1:472463332211:web:6b8ea4a8d1480792a62b06",
      measurementId: "G-HR07N6LXGN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let loggedInUser = null;

    async function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!username || !password) {
        alert("Bitte Benutzername und Passwort eingeben.");
        return;
      }

      // Nutzer aus Firestore laden
      const snapshot = await db.collection("users").where("username", "==", username).get();
      if (snapshot.empty) {
        alert("Benutzername oder Passwort falsch.");
        return;
      }

      let userFound = false;
      snapshot.forEach(doc => {
        const data = doc.data();
        // Klartext-Vergleich des Passworts
        if (data.password === password) {
          userFound = true;
          loggedInUser = { id: doc.id, username: data.username };
        }
      });

      if (userFound) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminContent").style.display = "block";
        document.getElementById("userGreeting").textContent = `Angemeldet als: ${loggedInUser.username}`;
        loadWishes();
      } else {
        alert("Benutzername oder Passwort falsch.");
      }
    }

    function logout() {
      loggedInUser = null;
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("adminContent").style.display = "none";
      document.getElementById("loginUsername").value = "";
      document.getElementById("loginPassword").value = "";
    }

    async function loadWishes() {
      const snapshot = await db.collection("wuensche").orderBy("timestamp", "desc").get();
      const pendingList = document.getElementById("pendingList");
      const processedList = document.getElementById("processedList");
      pendingList.innerHTML = "";
      processedList.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const container = document.createElement("div");
        container.className = "bg-gray-800 p-4 rounded shadow";

        let statusText = "";
        if (data.status === "abgelehnt" && data.reason) {
          statusText = `<span class='text-red-400 font-semibold'>Status: Abgelehnt: ${data.reason}</span>`;
        } else if (data.status === "angenommen") {
          statusText = `<span class='text-green-400 font-semibold'>Status: Angenommen</span>`;
        } else if (data.status === "offen") {
          statusText = `<span class='text-yellow-400 font-semibold'>Status: Offen</span>`;
        }

        container.innerHTML = `
          <p><strong>${data.title}</strong> von ${data.artist}</p>
          ${data.link ? `<p>ğŸ”— <a href="${data.link}" target="_blank" class="text-blue-400 underline">Link</a></p>` : ""}
          ${data.comment ? `<p>ğŸ’¬ ${data.comment}</p>` : ""}
          <p>ğŸ‘ ${data.upvotes} / ğŸ‘ ${data.downvotes}</p>
          <p>${statusText}</p>
        `;

        if (data.status === "offen") {
          const acceptBtn = document.createElement("button");
          acceptBtn.textContent = "âœ… Annehmen";
          acceptBtn.className = "mt-2 mr-2 bg-green-600 hover:bg-green-700 px-2 py-1 rounded";
          acceptBtn.onclick = async () => {
            await db.collection("wuensche").doc(doc.id).update({ status: "angenommen", reason: firebase.firestore.FieldValue.delete() });
            loadWishes();
          };

          const declineBtn = document.createElement("button");
          declineBtn.textContent = "âŒ Ablehnen";
          declineBtn.className = "mt-2 mr-2 bg-red-600 hover:bg-red-700 px-2 py-1 rounded";

          const reasonSelect = document.createElement("select");
          reasonSelect.className = "mt-2 p-1 text-black rounded hidden border border-gray-300";
          ["Unangemessen", "Passt nicht zur Playlist", "Zu laut", "Zuviel Bass"].forEach(reason => {
            reasonSelect.add(new Option(reason, reason));
          });

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "Speichern";
          saveBtn.className = "ml-2 bg-green-600 hover:bg-green-700 px-2 py-1 rounded hidden";

          declineBtn.onclick = () => {
            reasonSelect.classList.remove("hidden");
            saveBtn.classList.remove("hidden");
          };

          saveBtn.onclick = async () => {
            const selectedReason = reasonSelect.value;
            await db.collection("wuensche").doc(doc.id).update({ status: "abgelehnt", reason: selectedReason });
            loadWishes();
          };

          container.appendChild(acceptBtn);
          container.appendChild(declineBtn);
          container.appendChild(reasonSelect);
          container.appendChild(saveBtn);
          pendingList.appendChild(container);
        } else {
          const moveBackBtn = document.createElement("button");
          moveBackBtn.textContent = "ğŸ” ZurÃ¼ckstellen";
          moveBackBtn.className = "mt-2 mr-2 bg-yellow-600 hover:bg-yellow-700 px-2 py-1 rounded";
          moveBackBtn.onclick = async () => {
            await db.collection("wuensche").doc(doc.id).update({ status: "offen" });
            loadWishes();
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "ğŸ—‘ï¸ LÃ¶schen";
          deleteBtn.className = "mt-2 bg-red-600 hover:bg-red-700 px-2 py-1 rounded";
          deleteBtn.onclick = async () => {
            await db.collection("wuensche").doc(doc.id).delete();
            loadWishes();
          };

          container.appendChild(moveBackBtn);
          container.appendChild(deleteBtn);
          processedList.appendChild(container);
        }
      });
    }
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-7xl mx-auto">

    <!-- Login -->
    <div id="loginForm" class="max-w-sm mx-auto bg-gray-800 p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">ğŸ”’ Admin Login</h1>
      <input id="loginUsername" type="text" placeholder="Benutzername" class="w-full mb-3 p-2 rounded text-black" />
      <input id="loginPassword" type="password" placeholder="Passwort" class="w-full mb-4 p-2 rounded text-black" />
      <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">Anmelden</button>
    </div>

    <!-- Admin Content -->
    <div id="adminContent" style="display:none;">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold flex-grow text-center">ğŸ§ Adminbereich â€“ SongwÃ¼nsche verwalten</h1>
        <button onclick="logout()" class="ml-6 bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Abmelden</button>
      </div>

      <p id="userGreeting" class="mb-4 text-yellow-400 font-semibold"></p>

      <div class="mb-6 text-center">
        <a href="index.html" class="text-blue-400 hover:underline mr-6">â¬… Zur Startseite</a>
        <a href="konto.html" class="bg-green-600 px-5 py-2 rounded hover:bg-green-700">ğŸ‘¥ Konten verwalten</a>
      </div>

      <h2 class="text-xl font-semibold mb-4">ğŸ•“ Offene WÃ¼nsche</h2>
      <div id="pendingList" class="space-y-4"></div>

      <h2 class="text-xl font-semibold mt-10 mb-4">âœ… Bearbeitete WÃ¼nsche</h2>
      <div id="processedList" class="space-y-4"></div>
    </div>

  </div>
</body>
</html>
