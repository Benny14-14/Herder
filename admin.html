<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adminbereich ‚Äì Herdernacht</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",
      projectId: "herder-7dd17",
      storageBucket: "herder-7dd17.firebasestorage.app",
      messagingSenderId: "472463332211",
      appId: "1:472463332211:web:6b8ea4a8d1480792a62b06",
      measurementId: "G-HR07N6LXGN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">üéß Adminbereich ‚Äì Songw√ºnsche verwalten</h1>

    <!-- Login-Bereich -->
    <div id="loginArea" class="max-w-md mx-auto bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">üîê Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          type="password"
          id="passwordInput"
          placeholder="Passwort"
          required
          class="w-full p-2 rounded text-black"
          autocomplete="current-password"
        />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Login</button>
      </form>
      <p id="loginError" class="mt-2 text-red-500 hidden">Falsches Passwort.</p>
    </div>

    <!-- Admin-Content -->
    <div id="adminContent" class="hidden">

      <div class="mb-6 flex justify-between items-center">
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
      </div>

      <h2 class="text-xl font-semibold mb-4">üïì Offene W√ºnsche</h2>
      <div id="pendingList" class="space-y-4"></div>

      <h2 class="text-xl font-semibold mt-10 mb-4">‚úÖ Bearbeitete W√ºnsche</h2>
      <div id="processedList" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const loginArea = document.getElementById("loginArea");
    const adminContent = document.getElementById("adminContent");
    const loginForm = document.getElementById("loginForm");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");
    const logoutBtn = document.getElementById("logoutBtn");

    const ADMIN_PASSWORD = "deinSicheresPasswort123";  // <-- Hier dein Passwort eintragen

    function showError(msg) {
      loginError.textContent = msg;
      loginError.classList.remove("hidden");
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.classList.add("hidden");

      const pw = passwordInput.value.trim();
      if(pw === ADMIN_PASSWORD) {
        loginArea.classList.add("hidden");
        adminContent.classList.remove("hidden");
        loadWishes();
      } else {
        showError("Falsches Passwort.");
      }
      loginForm.reset();
    });

    logoutBtn.onclick = () => {
      adminContent.classList.add("hidden");
      loginArea.classList.remove("hidden");
    };

    async function loadWishes() {
      const snapshot = await db.collection("wuensche").orderBy("timestamp", "desc").get();
      const pendingList = document.getElementById("pendingList");
      const processedList = document.getElementById("processedList");
      pendingList.innerHTML = "";
      processedList.innerHTML = "";

      if(snapshot.empty) {
        pendingList.innerHTML = "<p class='text-center text-gray-400'>Keine W√ºnsche vorhanden.</p>";
        processedList.innerHTML = "<p class='text-center text-gray-400'>Keine W√ºnsche vorhanden.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const container = document.createElement("div");
        container.className = "bg-gray-800 p-4 rounded shadow";

        let statusText = "";
        if (data.status === "abgelehnt" && data.reason) {
          statusText = `<span class='text-red-400 font-semibold'>Status: Abgelehnt: ${data.reason}</span>`;
        } else if (data.status === "angenommen") {
          statusText = `<span class='text-green-400 font-semibold'>Status: Angenommen</span>`;
        } else if (data.status === "offen") {
          statusText = `<span class='text-yellow-400 font-semibold'>Status: Offen</span>`;
        }

        container.innerHTML = `
          <p><strong>${escapeHtml(data.title || "Unbekannter Titel")}</strong> von ${escapeHtml(data.artist || "Unbekannter K√ºnstler")}</p>
          ${data.link ? `<p>üîó <a href="${escapeHtml(data.link)}" target="_blank" class="text-blue-400 underline">Link</a></p>` : ""}
          ${data.comment ? `<p>üí¨ ${escapeHtml(data.comment)}</p>` : ""}
          <p>üëç ${data.upvotes || 0} / üëé ${data.downvotes || 0}</p>
          <p>${statusText}</p>
        `;

        if (data.status === "offen") {
          const acceptBtn = document.createElement("button");
          acceptBtn.textContent = "‚úÖ Annehmen";
          acceptBtn.className = "mt-2 mr-2 bg-green-600 hover:bg-green-700 px-2 py-1 rounded";
          acceptBtn.onclick = async () => {
            await db.collection("wuensche").doc(doc.id).update({ status: "angenommen", reason: firebase.firestore.FieldValue.delete() });
            loadWishes();
          };

          const declineBtn = document.createElement("button");
          declineBtn.textContent = "‚ùå Ablehnen";
          declineBtn.className = "mt-2 mr-2 bg-red-600 hover:bg-red-700 px-2 py-1 rounded";

          const reasonSelect = document.createElement("select");
          reasonSelect.className = "mt-2 p-1 text-black rounded hidden border border-gray-300";
          ["Unangemessen", "Passt nicht zur Playlist", "Zu laut", "Zuviel Bass"].forEach(reason => {
            reasonSelect.add(new Option(reason, reason));
          });

          const saveBtn = document.createElement("button");
          saveBtn.textContent = "Speichern";
          saveBtn.className = "ml-2 bg-green-600 hover:bg-green-700 px-2 py-1 rounded hidden";

          declineBtn.onclick = () => {
            reasonSelect.classList.remove("hidden");
            saveBtn.classList.remove("hidden");
          };

          saveBtn.onclick = async () => {
            const selectedReason = reasonSelect.value;
            await db.collection("wuensche").doc(doc.id).update({ status: "abgelehnt", reason: selectedReason });
            loadWishes();
          };

          container.appendChild(acceptBtn);
          container.appendChild(declineBtn);
          container.appendChild(reasonSelect);
          container.appendChild(saveBtn);
          pendingList.appendChild(container);
        } else {
          const moveBackBtn = document.createElement("button");
          moveBackBtn.textContent = "üîÅ Zur√ºckstellen";
          moveBackBtn.className = "mt-2 mr-2 bg-yellow-600 hover:bg-yellow-700 px-2 py-1 rounded";
          moveBackBtn.onclick = async () => {
            await db.collection("wuensche").doc(doc.id).update({ status: "offen" });
            loadWishes();
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "üóëÔ∏è L√∂schen";
          deleteBtn.className = "mt-2 bg-red-600 hover:bg-red-700 px-2 py-1 rounded";
          deleteBtn.onclick = async () => {
            await db.collection("wuensche").doc(doc.id).delete();
            loadWishes();
          };

          container.appendChild(moveBackBtn);
          container.appendChild(deleteBtn);
          processedList.appendChild(container);
        }
      });
    }

    // Helfer: HTML escapen
    function escapeHtml(text) {
      if (!text) return "";
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>

</body>
</html>
