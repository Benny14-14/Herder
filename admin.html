<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adminbereich – Herdernacht</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">🎧 Adminbereich – Songwünsche verwalten</h1>

    <!-- Login-Bereich -->
    <div id="loginArea" class="max-w-md mx-auto bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">🔐 Login</h2>
      <form id="loginForm" class="space-y-4">
        <input
          type="text"
          id="usernameInput"
          placeholder="Benutzername"
          required
          class="w-full p-2 rounded text-black"
          autocomplete="username"
        />
        <input
          type="password"
          id="passwordInput"
          placeholder="Passwort"
          required
          class="w-full p-2 rounded text-black"
          autocomplete="current-password"
        />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">Login</button>
      </form>
      <p id="loginError" class="mt-2 text-red-500 hidden">Ungültiger Benutzername oder Passwort.</p>
    </div>

    <!-- Admin-Content -->
    <div id="adminContent" class="hidden">

      <div class="mb-6 flex justify-between items-center">
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
        <a href="konto.html" class="text-blue-400 hover:underline">👤 Konten verwalten</a>
      </div>

      <h2 class="text-xl font-semibold mb-4">🕓 Offene Wünsche</h2>
      <div id="pendingList" class="space-y-4"></div>

      <h2 class="text-xl font-semibold mt-10 mb-4">✅ Bearbeitete Wünsche</h2>
      <div id="processedList" class="space-y-4"></div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",
      projectId: "herder-7dd17",
      storageBucket: "herder-7dd17.firebasestorage.app",
      messagingSenderId: "472463332211",
      appId: "1:472463332211:web:6b8ea4a8d1480792a62b06",
      measurementId: "G-HR07N6LXGN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const loginArea = document.getElementById("loginArea");
    const adminContent = document.getElementById("adminContent");
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("usernameInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUser = null;

    // Login Funktion: Prüfe Username und Passwort gegen Firestore
    async function login(username, password) {
      try {
        const querySnapshot = await db.collection("users")
          .where("username", "==", username)
          .limit(1)
          .get();

        if (querySnapshot.empty) return false;

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();

        // Achtung: Hier Passwort im Klartext geprüft, 
        // für Produktion besser gehasht abspeichern und prüfen!
        if (userData.password === password) {
          currentUser = username;
          return true;
        }
        return false;
      } catch (error) {
        console.error("Login Fehler:", error);
        return false;
      }
    }

    // Logout Funktion
    function logout() {
      currentUser = null;
      adminContent.classList.add("hidden");
      loginArea.classList.remove("hidden");
      loginForm.reset();
      loginError.classList.add("hidden");
    }

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginError.classList.add("hidden");
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      const success = await login(username, password);
      if (success) {
        loginArea.classList.add("hidden");
        adminContent.classList.remove("hidden");
        loadWishes();
      } else {
        loginError.classList.remove("hidden");
      }
    });

    logoutBtn.onclick = logout;

      processedList.innerHTML = "";

          statusText = `<span class='text-green-400 font-semibold'>Status: Angenommen</span>`;
        } else if (data.status === "offen") {
          statusText = `<span class='text-yellow-400 font-semibold'>Status: Offen</span>`;
        }

        container.innerHTML = `
          <p><strong>${data.title}</strong> von ${data.artist}</p>
          ${data.link ? `<p>🔗 <a href="${data.link}" target="_blank" class="text-blue-400 underline">Link</a></p>` : ""}
          ${data.comment ? `<p>💬 ${data.comment}</p>` : ""}

          <p>${statusText}</p>
        `;

        if (data.status === "offen") {
          const acceptBtn = document.createElement("button");
          acceptBtn.textContent = "✅ Annehmen";
          acceptBtn.className = "mt-2 mr-2 bg-green-600 hover:bg-green-700 px-2 py-1 rounded";
          acceptBtn.onclick = async () => {
            await db.collection("wuensche").doc(doc.id).update({ status: "angenommen", reason: firebase.firestore.FieldValue.delete() });
            loadWishes();
          };

          const declineBtn = document.createElement("button");
          declineBtn.textContent = "❌ Ablehnen";
          declineBtn.className = "mt-2 mr-2 bg-red-600 hover:bg-red-700 px-2 py-1 rounded";

          const reasonSelect = document.createElement("select");

            reasonSelect.add(new Option(reason, reason));

          saveBtn.textContent = "Speichern";
          saveBtn.className = "ml-2 bg-green-600 hover:bg-green-700 px-2 py-1 rounded hidden";
