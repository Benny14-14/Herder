<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äì Herdernacht</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-6">

  <div class="w-full max-w-md bg-gray-800 p-8 rounded shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">üîê Anmeldung</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1">Benutzername</label>
        <input id="username" type="text" required
          class="w-full p-2 rounded text-black" placeholder="Benutzername eingeben" />
      </div>

      <div>
        <label for="password" class="block mb-1">Passwort</label>
        <input id="password" type="password" required
          class="w-full p-2 rounded text-black" placeholder="Passwort eingeben" />
      </div>

      <p id="errorMsg" class="text-red-500 text-sm hidden"></p>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold text-white">
        Anmelden
      </button>
    </form>
  </div>

  <script>
    // Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",
      projectId: "herder-7dd17",
      storageBucket: "herder-7dd17.firebasestorage.app",
      messagingSenderId: "472463332211",
      appId: "1:472463332211:web:6b8ea4a8d1480792a62b06",
      measurementId: "G-HR07N6LXGN"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();

    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.classList.add("hidden");
      errorMsg.textContent = "";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userDoc = await db.collection("users").doc(username).get();

        if (!userDoc.exists) {
          throw new Error("Benutzername nicht gefunden");
        }

        const userData = userDoc.data();

        if (userData.passwort !== password) {
          throw new Error("Falsches Passwort");
        }

        // Login erfolgreich ‚Üí Session speichern
        sessionStorage.setItem("loggedInUser", username);

        // Weiterleitung zur Admin-Seite
        window.location.href = "admin.html";

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
