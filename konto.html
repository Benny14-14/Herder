      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",

    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

</head>
<body class="bg-gray-900 text-white min-h-screen p-6">

  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ‘¤ Kontoverwaltung</h1>

    <div class="mb-4 flex justify-between items-center">
      <button id="addUserBtn" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">âž• Neuen Nutzer hinzufÃ¼gen</button>
      <a href="admin.html" class="text-blue-400 hover:underline">â¬… Zur Admin-Seite</a>
    </div>

    <table class="min-w-full table-auto border-collapse border border-gray-700 text-left">
      <thead>
        <tr class="bg-gray-800">
          <th class="border border-gray-600 px-3 py-2">UserID</th>
          <th class="border border-gray-600 px-3 py-2">Username</th>
          <th class="border border-gray-600 px-3 py-2">Passwort</th>
          <th class="border border-gray-600 px-3 py-2">Letzter Login</th>
          <th class="border border-gray-600 px-3 py-2">Letzte Ã„nderung</th>
          <th class="border border-gray-600 px-3 py-2">Online</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Nutzer werden hier eingefÃ¼gt -->
      </tbody>
    </table>
  </div>

  <script>
    const usersTableBody = document.getElementById("usersTableBody");
    const addUserBtn = document.getElementById("addUserBtn");

    function formatTimestamp(timestamp) {
      return timestamp ? timestamp.toDate().toLocaleString() : "";
    }

    async function loadUsers() {
      usersTableBody.innerHTML = "";
      const snapshot = await db.collection("users").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement("tr");
        tr.className = "border border-gray-700";

        tr.innerHTML = `
          <td class="border border-gray-600 px-3 py-2">${doc.id}</td>
          <td class="border border-gray-600 px-3 py-2">${data.username || ""}</td>
          <td class="border border-gray-600 px-3 py-2">${data.password || ""}</td>
          <td class="border border-gray-600 px-3 py-2">${formatTimestamp(data.lastLogin)}</td>
          <td class="border border-gray-600 px-3 py-2">${formatTimestamp(data.lastChange)}</td>
          <td class="border border-gray-600 px-3 py-2">${data.online ? "Ja" : "Nein"}</td>
        `;
        usersTableBody.appendChild(tr);
      });
    }

    addUserBtn.onclick = async () => {
      // Einfacher Beispiel-Prompt fÃ¼r neuen Nutzer
      const newUserID = prompt("UserID eingeben (z.B. 'neueruser'):");
      if (!newUserID) return alert("UserID darf nicht leer sein.");
      const newUsername = prompt("Benutzername eingeben:");
      if (!newUsername) return alert("Benutzername darf nicht leer sein.");
      const newPassword = prompt("Passwort eingeben:");
      if (!newPassword) return alert("Passwort darf nicht leer sein.");

      // Neuen Nutzer in DB speichern mit timestamps
      await db.collection("users").doc(newUserID).set({
        username: newUsername,
        password: newPassword,
        lastLogin: null,
        lastChange: firebase.firestore.FieldValue.serverTimestamp(),
        online: false
      });

      loadUsers();
    };

    loadUsers();
  </script>

</body>
</html>
