<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konten verwalten â€“ Herdernacht</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ‘¥ Benutzerkonten verwalten</h1>

    <table class="min-w-full table-auto border-collapse border border-gray-700">
      <thead>
        <tr class="bg-gray-800 text-gray-300">
          <th class="border border-gray-600 px-4 py-2">UserID</th>
          <th class="border border-gray-600 px-4 py-2">Benutzername</th>
          <th class="border border-gray-600 px-4 py-2">Passwort</th>
          <th class="border border-gray-600 px-4 py-2">Letzter Login</th>
          <th class="border border-gray-600 px-4 py-2">Online</th>
        </tr>
      </thead>
      <tbody id="usersBody" class="text-center"></tbody>
    </table>

    <p id="noUsersMsg" class="mt-6 text-center text-gray-400 hidden">Keine Benutzer gefunden.</p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApqXsW-bTblW66DVMTw4S-dsND92-wBFQ",
      authDomain: "herder-7dd17.firebaseapp.com",
      projectId: "herder-7dd17",
      storageBucket: "herder-7dd17.firebasestorage.app",
      messagingSenderId: "472463332211",
      appId: "1:472463332211:web:6b8ea4a8d1480792a62b06",
      measurementId: "G-HR07N6LXGN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadUsers() {
      const tbody = document.getElementById("usersBody");
      const noUsersMsg = document.getElementById("noUsersMsg");
      tbody.innerHTML = "";
      noUsersMsg.classList.add("hidden");

      try {
        const snapshot = await db.collection("users").get();

        if (snapshot.empty) {
          noUsersMsg.classList.remove("hidden");
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement("tr");
          tr.className = "odd:bg-gray-800 even:bg-gray-700";

          const lastLogin = data.lastLogin ? new Date(data.lastLogin.seconds * 1000).toLocaleString() : "-";
          const online = data.online ? "Ja" : "Nein";

          tr.innerHTML = `
            <td class="border border-gray-600 px-4 py-2">${doc.id}</td>
            <td class="border border-gray-600 px-4 py-2">${data.username || "-"}</td>
            <td class="border border-gray-600 px-4 py-2">${data.passwort || "-"}</td>
            <td class="border border-gray-600 px-4 py-2">${lastLogin}</td>
            <td class="border border-gray-600 px-4 py-2">${online}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Fehler beim Laden der Benutzer:", error);
        noUsersMsg.textContent = "Fehler beim Laden der Benutzer. Siehe Konsole.";
        noUsersMsg.classList.remove("hidden");
      }
    }

    loadUsers();
  </script>
</body>
</html>
